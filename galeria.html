<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería con Filtros y Lightbox</title>
    
    
    <link rel="stylesheet" href="css/glightbox.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .filter-buttons {
            margin-bottom: 10px;
        }
        .filter-buttons button {
            padding: 10px;
            margin: 3px;
            cursor: pointer;
            border: none;
            background-color: #fff;
            border: 2px solid rgb(116, 120, 124) !important;;
            color: rgb(116, 120, 124) !important;
            font-weight: 800;
        }
        .filter-buttons button:hover {
            border-color: rgb(40, 44, 107) !important;
            color: rgb(40, 44, 107) !important;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .gallery a {
            display: none; /* Ocultamos todas las imágenes inicialmente */
            margin: 3px;
        }
        .gallery img {
            width: 200px;
            height: 150px;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        .show {
            display: inline-block !important; /* Mostramos solo las imágenes filtradas */
        }
        .image-container {
            display: inline-block;
            cursor: pointer;
        }
        .image-container img {
            width: 300px;
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>


    



    <!-- Filtros para Arquitectura Comercial -->
    <h2>Arquitectura Comercial</h2>
    <div class="filter-buttons">
        <button onclick="filterImages('all', 'comercial')">Todos</button>
        <button onclick="filterImages('pepsi', 'comercial')">Oficinas de Pepsi</button>
        <button onclick="filterImages('cocacola', 'comercial')">Oficinas de Coca-Cola</button>
    </div>
    <div class="gallery" id="comercial">
        <a href="images/comercial.jpg" data-lightbox="comercial" class="pepsi glightbox"><img src="images/comercial.jpg" class="pepsi"></a>
        <a href="images/institucional.jpg" data-lightbox="comercial" class="pepsi glightbox"><img src="images/institucional.jpg" class="pepsi"></a>
        <a href="images/05.jpg" data-lightbox="comercial" class="cocacola glightbox"><img src="images/05.jpg" class="cocacola"></a>
        <a href="images/tall-building-city.jpg" data-lightbox="comercial" class="cocacola glightbox"><img src="images/tall-building-city.jpg" class="cocacola"></a>
    </div>

    <!-- Filtros para Casas -->
    <h2>Casas</h2>
    <div class="filter-buttons">
        <button onclick="filterImages('all', 'casas')">Todos</button>
        <button onclick="filterImages('casa1', 'casas')">Casa Moderna</button>
        <button onclick="filterImages('casa2', 'casas')">Casa Clásica</button>
    </div>
    <div class="gallery" id="casas">
        <a href="images/femsa-oficnas.jpg" data-lightbox="casas" class="casa1 glightbox"><img src="images/femsa-oficnas.jpg" class="casa1"></a>
        <a href="images/mantenimiento.jpg" data-lightbox="casas" class="casa1 glightbox"><img src="images/mantenimiento.jpg" class="casa1"></a>
        <a href="images/manufactura.jpg" data-lightbox="casas" class="casa2 glightbox"><img src="images/manufactura.jpg" class="casa2"></a>
        <a href="images/contruccion.png" data-lightbox="casas" class="casa2 glightbox"><img src="images/contruccion.png" class="casa2"></a>
    </div>
    
  
    <!-- Lightbox2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.1.0/lib/anime.min.js"></script>
        <script src="js/glightbox.js"></script>
        <script>
            var lightbox = GLightbox();
            lightbox.on('open', (target) => {
                console.log('lightbox opened');
            });
            var lightboxDescription = GLightbox({
                selector: '.glightbox2'
            });
            var lightboxVideo = GLightbox({
                selector: '.glightbox3'
            });
            lightboxVideo.on('slide_changed', ({ prev, current }) => {
                console.log('Prev slide', prev);
                console.log('Current slide', current);

                const { slideIndex, slideNode, slideConfig, player } = current;

                if (player) {
                    if (!player.ready) {
                        // If player is not ready
                        player.on('ready', (event) => {
                            // Do something when video is ready
                        });
                    }

                    player.on('play', (event) => {
                        console.log('Started play');
                    });

                    player.on('volumechange', (event) => {
                        console.log('Volume change');
                    });

                    player.on('ended', (event) => {
                        console.log('Video ended');
                    });
                }
            });

            var lightboxInlineIframe = GLightbox({
                selector: '.glightbox4'
            });

            
        </script>

    <script>
        function filterImages(category, galleryId) {
            let elements = document.querySelectorAll(`#${galleryId} a`); // Seleccionar los <a> que envuelven las imágenes
            elements.forEach(el => {
                el.style.display = "none"; // Ocultamos todo
                if (category === "all" || el.classList.contains(category)) {
                    el.style.display = "inline-block"; // Mostramos solo los que coincidan
                }
            });
        }

        // Mostrar todas las imágenes al cargar la página
        document.addEventListener("DOMContentLoaded", function() {
            filterImages("all", "comercial");
            filterImages("all", "casas");
        });

    </script>

</body>
</html>
