<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería con Filtros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .filter-buttons {
            margin-bottom: 20px;
        }
        .filter-buttons button {
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }
        .filter-buttons button:hover {
            background-color: #0056b3;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .gallery img {
            width: 200px;
            height: 150px;
            object-fit: cover;
            margin: 10px;
            display: none; /* Ocultamos las imágenes por defecto */
        }
        .show {
            display: block !important;
        }
    </style>
</head>
<body>

    <!-- Filtros para Arquitectura Comercial -->
    <h2>Arquitectura Comercial</h2>
    <div class="filter-buttons">
        <button onclick="filterImages('all', 'comercial')">Todos</button>
        <button onclick="filterImages('pepsi', 'comercial')">Oficinas de Pepsi</button>
        <button onclick="filterImages('cocacola', 'comercial')">Oficinas de Coca-Cola</button>
    </div>
    <div class="gallery" id="comercial">
        <img src="images/PANO.jpg" class="pepsi show">
        <img src="images/rica-ofi.jpg" class="pepsi show">
        <img src="images/32.jpg" class="cocacola show">
        <img src="images/32.jpg" class="cocacola show">
    </div>

    <!-- Filtros para Casas -->
    <h2>Casas</h2>
    <div class="filter-buttons">
        <button onclick="filterImages('all', 'casas')">Todos</button>
        <button onclick="filterImages('casa1', 'casas')">Casa Moderno</button>
        <button onclick="filterImages('casa2', 'casas')">Casa Clásica</button>
    </div>
    <div class="gallery" id="casas">
        <img src="images/femsa-oficnas.jpg" class="casa1 show">
        <img src="images/mantenimiento.jpg" class="casa1 show">
        <img src="images/manufactura.jpg" class="casa2 show">
        <img src="images/contruccion.png" class="casa2 show">
    </div>

    <script>
        function filterImages(category, galleryId) {
            let images = document.querySelectorAll(`#${galleryId} img`);
            images.forEach(img => {
                img.classList.remove("show");
                if (category === "all" || img.classList.contains(category)) {
                    img.classList.add("show");
                }
            });
        }
    </script>

</body>
</html>
